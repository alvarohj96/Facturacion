<div class="table-container">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Empleado</th>
          <th *ngFor="let dia of daysInMonth" [ngClass]="{'current-day': dia === currentDay}">DÃ­a {{ dia }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trabajador of trabajadores">
          <td>{{ trabajador.nombre }}</td>
          <td *ngFor="let hora of trabajador.horas; let i = index" [ngClass]="{'current-day': i + 1 === currentDay}">{{ hora }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
